{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'food:index' %}" class="navbar-brand ms-3">Food App</a>
        <div class="navbar">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link text-light me-3" href="{% url 'food:create_item' %}">Add Item</a>
            {% else %}
                <a class="nav-item nav-link text-light me-3" href="{% url 'login' %}">Add Item</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="nav-item nav-link text-light me-3">Logout</a>
            <a href="{% url 'profile' %}" class="nav-item nav-link text-light">Profile</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link text-light">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{message}}</div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>

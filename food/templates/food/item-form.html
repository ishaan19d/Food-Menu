<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin-top: 50px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: left;
        position: relative;
    }

    .form-title {
        background-color: #092e47;
        text-align: center;
        font-weight: bold;
        color: #ffffff;
        padding: 5px;
        border-radius: 8px; /* Adjust the border-radius for rounded corners */
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #3498db;
        color: #ffffff;
        padding: 10px 15px; /* Decreased padding */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }
</style>

{% extends 'food/base.html' %}
{% block body %}
<form method="post">
    <div class="form-title">
        <h3>Add Item</h3>
    </div>
    {% csrf_token %}
    {{ form }}
    <button type="Submit">Save</button>
</form>
{% endblock %}
